<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rainbow Text Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>3D Text Styler</h1>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    
    <div class="controls">
      <button id="rainbowBtn">Rainbow Text</button>
      <button id="rgbBtn">RGB Text</button>
      <input type="color" id="colorPicker" value="#ff0000">
      <button id="applyColorBtn">Apply Color</button>
    </div>

    <div id="output">
      <h2>Styled Text</h2>
      <div id="styledText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
